<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ad</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: #161918;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 320px;
      height: 100px;
      overflow: hidden;
    }

    /* EthicalAds injects its own element — we just style the container */
    .ea-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ── PLACEHOLDER shown before approval ── */
    .placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px dashed #2a2f2d;
      border-radius: 8px;
      color: #6b7068;
      font-family: monospace;
      font-size: 11px;
      letter-spacing: 0.08em;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="ea-container">

    <!--
      ════════════════════════════════════════════════════════
      STEP 1: Remove the placeholder div below once approved.
      STEP 2: Paste your EthicalAds embed code here.
              It will look something like this:

      <div
        data-ea-publisher="YOUR-PUBLISHER-ID"
        data-ea-type="image"
        class="horizontal">
      </div>
      <script async src="https://media.ethicalads.io/media/client/ethicalads.min.js"></script>

      Replace YOUR-PUBLISHER-ID with the ID from your EthicalAds dashboard.
      ════════════════════════════════════════════════════════
    -->

    <div class="placeholder">
      Ad space — awaiting EthicalAds approval<br>
      <small>Replace this with your embed code</small>
    </div>

  </div>

</body>
</html>
